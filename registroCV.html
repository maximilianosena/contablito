    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Registro de Compra/Venta</h1>
    <table class="default">
        <tr>
            <td>Tipo</td>
          <td>Fecha</td>

          <td>Cantidad</td>
          <td>Costo Unitario</td>
          <td>Subtotal</td>
          <td>IVA</td>

        <tr>
            <td>
                <select>
                    <option value=""></option>
                <option value="C">Compra</option>

                </select>

          <td><label for="date"><input type="date" id="date"></label></td>
          <td><label for="name"><input type="text" id="name"></label></td>
          <td><label for="cdad"><input type="number" id="cdad" min="0"></label></td>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
