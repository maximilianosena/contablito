<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra/Venta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="table">
    <h1>Registro de Compra/Venta</h1>

    <form action="registroCV.html" method="">
      <div class="container">
        <form action="inventario.html" method="POST">
          <div class="row">
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Tipo
              <select required>
                <option value=""></option>
                <option value="C">Compra</option>
                <option value="V">Venta</option>
                <option value="DC">Devolución Compra</option>
                <option value="DV">Devolución Venta</option>
              </select>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Fecha
              <label for="date"><input type="date" id="date" required></label>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Producto
              <label for="name"><input type="text" id="name" required></label>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              <label for="cdad">Cantidad</label>
              <input type="number" id="cdad" class="form-control" min="0">
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              <label for="cost">Costo</label>
              <input type="number" id="cost" class="form-control" min="0">
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Subtotal
              <span> Acá aparece el Valor</span>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Tipo de Iva
              <select required>
                <option value=""></option>
                <option value="E">Exento</option>
                <option value="M">Minimo</option>
                <option value="B">Básico</option>
              </select>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              IVA
              <span> El valor de IVA</span>
            </div>
            <div class="g-col-6 g-col-md-3 g-col-sm-4">
              Total
              <span> Aca va el Valor Total</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
<br>
      <hr>

</body>

</html>
