<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Registro de Producto</h1>

      <div class="container">
      <form action="inventario.html" method="POST">
        <div class="row">
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="ID">ID</label>
            <input type="text" id="ID" class="form-control">
          </div>
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="description">Descripci√≥n</label>
            <input type="text" id="description" class="form-control">
          </div>
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="cdad">Cantidad</label>
            <input type="number" id="cdad" class="form-control" min="0">
          </div>
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="min">Stock Minimo</label>
            <input type="number" id="min" class="form-control" min="1" required>
          </div>
          <div class="g-col-6 g-col-md-3 g-col-sm-4">
            <label for="cost">Costo</label>
            <input type="number" id="cost" class="form-control" min="0">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
  </div>
</body>
</html>
